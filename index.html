<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이레의테트리스</title>
    <style>
        /* CSS: 디자인 및 레이아웃 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: 'Malgun Gothic', sans-serif;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        /* 게임 보드 */
        #board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            border: 4px solid #111;
            background-color: #000;
            width: 300px;
            height: 600px;
        }

        .cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        /* 테트로미노 색상 정의 */
        .I { background-color: #00f0f0; border: 2px solid #70ffff; }
        .J { background-color: #0000f0; border: 2px solid #5a5aff; }
        .L { background-color: #f0a000; border: 2px solid #ffcf70; }
        .O { background-color: #f0f000; border: 2px solid #ffff70; }
        .S { background-color: #00f000; border: 2px solid #70ff70; }
        .T { background-color: #a000f0; border: 2px solid #cf70ff; }
        .Z { background-color: #f00000; border: 2px solid #ff7070; }

        /* 정보창 */
        #info {
            width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
        }

        .stat-box {
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        #next-grid {
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-template-rows: repeat(4, 25px);
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: #222;
            border: 1px solid #555;
        }

        button {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #27ae60;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="board"></div>

        <div id="info">
            <div class="stat-box">
                <div>SCORE</div>
                <div id="score" style="font-size: 24px; font-weight: bold; color: #f1c40f;">0</div>
            </div>
            
            <div class="stat-box">
                <div>NEXT</div>
                <div id="next-grid"></div>
            </div>

            <button id="start-button" onclick="startGame()">게임 시작</button>
            
            <div style="font-size: 12px; color: #bbb; margin-top: 10px; line-height: 1.6;">
                ← → : 이동<br>
                ↑ : 회전<br>
                ↓ : 소프트 드롭<br>
                Space : 하드 드롭
            </div>
        </div>
    </div>
